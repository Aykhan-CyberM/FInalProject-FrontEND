<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Varkala E-commerce Theme</title>
    <!-- Font AwsomeLink -->
    <script src="https://kit.fontawesome.com/fcc8d347a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="heart-regular.svg">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- aoslink -->
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
</head>

<body>
    <!-- navbar -->
    <div  class="navbar">
        <div class="navbar__contact">
            <div class="icons">
                <i class="fa-brands brand_facebook fa-facebook-f"></i>
                <i id="icons1" class="fa-brands brand_twitter  fa-twitter"></i>
            </div>
            <div>
                <img src="assets/images/icons8-phone-50.png" alt="">
                <p id="number">020-800-456-747</p>
            </div>
        </div>
        <p id="nav_center">Free in-store delivery</p>
        <div class="Language">
            <div id="English">
                <p>English</p>
                <i id="eng" class="fa-solid fa-angle-up"></i>
            </div>
            <div id="USD">
                <p>USD</p>
                <i id="usd" class="fa-solid fa-angle-up"></i>
            </div>
        </div>
    </div>
    <div data-aos="fade-up" class="Language__Dropdown">
        <p>German</p>
        <p>French</p>
    </div>
    <div data-aos="fade-up" class="usd__Dropdown Language__Dropdown">
        <p>eur</p>
        <p>gbp</p>
    </div>
    <!-- navbar end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/index.js"></script>
</body>
<script src="node_modules/aos/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
